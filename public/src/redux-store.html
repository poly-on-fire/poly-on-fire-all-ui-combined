<script>
  const initialState = {visible: 'cookie'};

  const reducer = (state, action) => {
    if (!state) {
      return initialState;
    }

    const { type, payload } = action;

    var returnValue = initialState;

    switch (type) {
      case 'A':
        returnValue =
          {visible: {view:{'a':true}}};
          break;
      case 'B':
        returnValue =
          {visible: {view:{'b':true}}};
          break;
      case 'C':
        returnValue =
          {visible: {view:{'c':true}}};
          break;
      case 'D':
        returnValue =
          {visible: {view:{'a':true,'b':true}}};
          break;
      case 'E':
        returnValue =
          {visible: {view:{'b':true,'c':true}}};
          break;
      case 'F':
        returnValue =
          {visible: {view:{'a':true,'c':true}}};
          break;
      case 'G':
        returnValue =
          {visible: {view:{'a':true,'b':true,'c':true}}};
          break;
      default:
        returnValue =  initialState;
    }
    return returnValue;
  };

  const store = Redux.createStore(reducer);
  const ReduxMixin = PolymerRedux(store);
</script>
